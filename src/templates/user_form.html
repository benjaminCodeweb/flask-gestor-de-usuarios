<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">{{ "Editar Usuario" if user else "AÃ±adir Usuario" }}</h5>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
    </div>
    <div class="modal-body">
        <form hx-post="{{ url_for('user_bp.create_user') if not user else url_for('user_bp.update_user', user_id=user.id) }}" hx-target="#user-list" hx-swap="beforeend">
            <div class="form-group">
                <label for="first_name">Nombre</label>
                <input type="text" name="first_name" class="form-control" value="{{ user.first_name if user else '' }}" required>
            </div>
            <div class="form-group">
                <label for="last_name">Apellido</label>
                <input type="text" name="last_name" class="form-control" value="{{ user.last_name if user else '' }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" value="{{ user.email if user else '' }}" required>
            </div>
            <div class="form-group">
                <label for="image_url">Image URL</label>
                <input type="url" name="image_url" class="form-control" value="{{ user.image_url if user else '' }}">
            </div>
            <button type="submit" class="btn btn-primary">{{ "Actualizar" if user else "Crear" }}</button>
        </form>
    </div>
</div>
